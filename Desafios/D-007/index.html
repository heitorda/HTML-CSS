<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>imagem flexivel</h1>
    <p>você está vendo a imagem completa? experimente ampliar o tamanho da sua janela aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/paisagem-p.png">
        <source media="(max-width:1050px )" srcset="Imagens/paisagem-m.png">
        <img src="Imagens/paisagem-g.png" alt="imagem de uma paisagem">
    </picture>
</body>
</html>
