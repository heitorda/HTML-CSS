<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTMl</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inseris os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="utilize a tag 'img' para inserir uma imagens">Imagens</abbr></li>
        
       <li><abbr title="use a tag 'strong' para deixar o texto em negrito"><strong>Negrito</strong></abbr></li> 
        
       <li><abbr title="use a tag 'em' para deixar o texto em Itálico"><em>Itálico</em></abbr></li> 

       <li><abbr title="use a tag 'del' para fazer um traço no meio do texo"><del>delete</del></abbr></li>

       <li><abbr title="use a tag 'ins' para deixar um texto sublinhado"><ins>sublinhado</ins></abbr></li>

       <li><abbr title="use a tag 'hr' para fazer uma linha horizontal">linha horizontal</abbr></li>
       
       <li><abbr title="utilize a tag 'a' para criar uma ângcora (hyperlink)">Âncora</abbr></li>       
    </ul>
    
</body>
</html>
