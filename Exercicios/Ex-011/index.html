<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html 5</title>
</head>
<body>
    <h1>imgem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
       <source media="(max-width:750px )" srcset="imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/Foto-m.png"
        type="image/png">
        <img src="imagens/Foto-g.png" alt="Imagem flexivel">

        <h1>Reproduzindo Áudio</h1>
        <p>vamos aprender a reproduzir áudio em html 5</p>
        <audio preload="metadata" autoplay loop controls> 
            <source src="midia/Girl On Top - Amy Lynn & the Honeymen.mp3" type="audio/mpeg">
            
            <p>infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Girl On Top - Amy Lynn & the Honeymen.mp3"> clique aqui para baixar o arquivo</a></p>
        </audio>
    </picture>
</body>
</html>
