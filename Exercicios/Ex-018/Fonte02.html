    <style>
        @font-face {
            font-family:'Muri' ;
            src: url('Muri.otf') format('opentype'), url('Muri.ttf') format("truetype");
            

            /*
            tipos de format()
            - opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            trutype-aat (apple advanced typography)
            -avg


            */
        }
        body{
            font-family:  Arial, Helvetica, sans-serif;
        
        }

        h1{
            font-family: 'Muri', Times, serif;
            font-size: 3em;
        }
        
</style>
